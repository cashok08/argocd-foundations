apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mabusaa/argocd-example-apps.git
    targetRevision: master
    path: guestbook
  destination:
    server: https://kubernetes.default.svc
    namespace: app-1
  syncPolicy:
    syncOptions:
        - CreateNamespace=true